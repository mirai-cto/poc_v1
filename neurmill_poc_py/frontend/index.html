<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neuramill POC</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <h1>Neuramill POC</h1>

  <div>
    <label for="machine-select">Select Machine:</label>
    <select id="machine-select"></select>

    <label for="material-select">Select Material:</label>
    <select id="material-select"></select>
  </div>

  <div style="margin-top: 1em;">
    <input type="file" id="cad-file" />
    <button onclick="uploadCAD()">Upload & Recommend Tools</button>
  </div>

  <div style="margin-top: 2em;">
    <h3>Recommended + Added Tools</h3>
    <table border="1" id="tools-table">
      <thead>
        <tr>
          <th>Feature</th>
          <th>Tool</th>
          <th>Suggested RPM</th>
          <th>Wear Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tools-body"></tbody>
    </table>
  </div>

  <div style="margin-top: 1em;">
    <button onclick="showAddTool()">+ Add Tool Manually</button>
    <div id="manual-tool-section" style="display: none; margin-top: 0.5em;">
      <select id="tool-list"></select>
      <input type="number" id="wear-score" placeholder="Wear Score (e.g. 0.5)" step="0.01" min="0" max="1" />
      <button onclick="addToolManually()">Add Tool</button>
    </div>
  </div>
</body>
</html>
