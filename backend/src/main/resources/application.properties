# Server Configuration
server.port=${BACKEND_PORT:8080}
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cnc_tool_recommender}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_UPLOAD_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_UPLOAD_SIZE:10MB}
upload.dir=${UPLOAD_DIR:./uploads}

# ML Module Configuration
ml.module.url=${ML_MODULE_URL:http://localhost:5050}

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-4}

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method 